{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pago de Casa</title>
</head>
<body>

  <!-- Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container">
      <!-- Logo -->
      <img src='{% static "img/logo.png" %}' alt="Logo" width="36" height="40" class="d-inline-block align-text-top">
      <a class="navbar-brand text-dark" href="{% url 'index' %} ">
        InmoArriendos</a>
      <!-- Button -->
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 2 Navbar -->
      <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

        <!-- 3 Navbar -->
        <div class="offcanvas-header text-dark border-bottom">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">InmoArriendos</h5>
          <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-6">
          <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
            <li class="nav-item mx-2">
              <a class="nav-link text-dark" href="#">Nosotros</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-dark" href="{% url 'servicios' %}">Servicios</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-dark" href="usuario/contactanos.html">Contactanos</a>
            </li>
          </ul>
          <!-- Login y Registro -->
          {% if user.is_authenticated %}
            <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                <h5>{{ user.username }}</h5>
                <a href="{% url 'logoutt' %}" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: #1071cc;">Cerrar sesión</a>
            </div>
          {% else %}
            <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                <a href="{% url 'login' %}" class="text-dark">Login</a>
                <a href="registro.html" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: #1071cc;">Registrarse</a>
            </div>
          {% endif %}
          
        </div>
      </div>
    </div>
  </nav>


  {% block content %}
  <div class="container">
    <h1>Formulario de Pago</h1>
    <form method="post" action="{% url 'proceso_pago' id_casa=casa.id_casa %}">
        {% csrf_token %}
        <!-- Otros campos del formulario (rut, nombre, apellido, tarjeta, ccv, etc.) -->


        <input type="hidden" name="id_casa" value="{{ casa.id }}">
        <div class="mb-3">
          <label for="rut" class="form-label">RUT</label>
          <input type="text" class="form-control" id="rut" name="rut" required>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="mb-3">
          <label for="tarjeta" class="form-label">Tarjeta de Crédito</label>
          <input type="text" class="form-control" id="tarjeta" name="tarjeta" required>
        </div>
        <div class="mb-3">
          <label for="ccv" class="form-label">CCV</label>
          <input type="text" class="form-control" id="ccv" name="ccv" required>
        </div>

        <!-- Botón para procesar el pago -->
        <button type="submit" class="btn btn-primary">Pagar</button>
    </form>
  </div>
  {% endblock %}


</body>
</html>
